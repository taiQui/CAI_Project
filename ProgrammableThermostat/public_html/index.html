<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/look.css">
  </head>
  <body>
    <div class="container-fluid">
        <div id="warning" class="alert alert-warning" role="alert">
             <strong>Warning!</strong> Application still in development !
        </div>
        
        
        
        <!--Temperature text -->
        <div class="card text-center">
            <div class="card-header">
                <h1>Programmable Thermostat</h1>
                <h5> Friday 06/10/2017 </h5>
            </div>
            <div class="card-block">
                <h1 class="card-title">Actual Temp: 21 °C</h1>
                <h5 class="card-title">Next Temp: 23 °C</h5>
                
                <!-- Temperature Display-->
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> °C
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> °F
                    </label>
                    <label class="btn btn-outline-info">
                        <input type="checkbox" class="btn btn-primary">Hold Temp
                    </label>
                </div>
                
                <!-- Action on Temperature -->
                <div class="">
                    <input id="futureTempIn" type="range" value="21" max="25" min="15" step="0.1" oninput="futureTempOut.value = futureTempIn.value">
                    <output id="futureTempOut">21</output>
                    <!-- hyper sale faudra changer avec du JS mais là j'ai la flemme -->
                </div>
                
                <p>Will be at temp selected in: xx:yy:zz (hours:mins:seconds)</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%; color:red"></div>
                </div>
                <br>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-outline-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Cool
                    </label>
                    <label class="btn btn-outline-danger">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Heat
                    </label>
                    <label class="btn btn-outline-warning">
                        <input type="radio" class="btn btn-primary">Off
                    </label>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Set Clock</button>
                    <button type="button" class="btn btn-secondary">Set Day</button>
                    <button type="button" class="btn btn-secondary">View Program</button>
                </div>
                <br>
                <hr>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Time Forward</button>
                    <button type="button" class="btn btn-secondary">Time Backward</button>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-outline-success active">
                        <input type="radio" class="btn btn-primary">Auto
                    </label>
                    <label class="btn btn-outline-success">
                        <input type="radio" class="btn btn-primary">On
                    </label>
                </div>
                
            </div>
            <div class="card-footer text-muted">
                Made with ❤ by Gregory Lucchese & François Thoraval
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
